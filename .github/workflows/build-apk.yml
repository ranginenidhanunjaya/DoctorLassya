name: ğŸŒ¸ Build Doctor Laasya APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ”‘ Make Gradlew Executable
        run: chmod +x ./gradlew

      # âœ… Keys à°²à±‡à°•à±à°‚à°¡à°¾ build à°…à°µà±à°¤à±à°‚à°¦à°¿ â€” empty values use à°šà±‡à°¸à±à°¤à°¾à°‚
      - name: ğŸ” Create local.properties (No keys needed)
        run: |
          echo "GEMINI_API_KEY=placeholder_add_later" >> local.properties
          echo "ELEVENLABS_API_KEY=placeholder_add_later" >> local.properties
          echo "ELEVENLABS_VOICE_ID=placeholder_add_later" >> local.properties
          echo "PORCUPINE_ACCESS_KEY=placeholder_add_later" >> local.properties

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¤ Upload APK â€” Click Here to Download!
        uses: actions/upload-artifact@v4
        with:
          name: DoctorLaasya-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: ğŸ“Š APK File Info
        run: |
          echo "âœ… APK Build Successful!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          echo "ğŸŒ¸ à°¡à°¾à°•à±à°Ÿà°°à± à°²à°¾à°¸à±à°¯ APK Ready!"
