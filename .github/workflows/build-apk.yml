name: ğŸŒ¸ Build Doctor Laasya APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€ 1. Checkout code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # â”€â”€â”€ 2. Setup Java 17 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # â”€â”€â”€ 3. Setup Android SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # â”€â”€â”€ 4. Install Gradle & Generate gradlew â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # This fixes "gradlew not found" error automatically!
      - name: ğŸ”§ Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.10.2'

      - name: ğŸ“ Generate Gradle Wrapper (if missing)
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "gradlew not found â€” generating now..."
            gradle wrapper --gradle-version=8.10.2
            chmod +x ./gradlew
            echo "âœ… gradlew generated!"
          else
            chmod +x ./gradlew
            echo "âœ… gradlew exists!"
          fi

      # â”€â”€â”€ 5. Create local.properties â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Create local.properties
        run: |
          echo "GEMINI_API_KEY=placeholder_add_later" >> local.properties
          echo "ELEVENLABS_API_KEY=placeholder_add_later" >> local.properties
          echo "ELEVENLABS_VOICE_ID=placeholder_add_later" >> local.properties
          echo "PORCUPINE_ACCESS_KEY=placeholder_add_later" >> local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      # â”€â”€â”€ 6. Build Debug APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # â”€â”€â”€ 7. Upload APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¤ Upload APK â€” Click to Download!
        uses: actions/upload-artifact@v4
        with:
          name: DoctorLaasya-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: âœ… Build Complete
        run: |
          echo "ğŸŒ¸ à°¡à°¾à°•à±à°Ÿà°°à± à°²à°¾à°¸à±à°¯ APK Ready!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
