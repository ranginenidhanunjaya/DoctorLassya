name: ğŸŒ¸ Build Doctor Laasya APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Manual trigger â€” click "Run workflow" button in GitHub
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€ 1. Checkout code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # â”€â”€â”€ 2. Setup Java 17 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # â”€â”€â”€ 3. Setup Android SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      # â”€â”€â”€ 4. Grant Gradle permissions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”‘ Make Gradlew Executable
        run: chmod +x ./gradlew

      # â”€â”€â”€ 5. Inject API Keys from GitHub Secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Create local.properties with API Keys
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> local.properties
          echo "ELEVENLABS_API_KEY=${{ secrets.ELEVENLABS_API_KEY }}" >> local.properties
          echo "ELEVENLABS_VOICE_ID=${{ secrets.ELEVENLABS_VOICE_ID }}" >> local.properties
          echo "PORCUPINE_ACCESS_KEY=${{ secrets.PORCUPINE_ACCESS_KEY }}" >> local.properties

      # â”€â”€â”€ 6. Build Debug APK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # â”€â”€â”€ 7. Upload APK as downloadable artifact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¤ Upload APK â€” Click Here to Download!
        uses: actions/upload-artifact@v4
        with:
          name: DoctorLaasya-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30  # APK available for 30 days

      # â”€â”€â”€ 8. Show APK info â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“Š APK File Info
        run: |
          echo "âœ… APK Build Successful!"
          echo "ğŸ“¦ APK Size:"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
          echo ""
          echo "ğŸŒ¸ à°¡à°¾à°•à±à°Ÿà°°à± à°²à°¾à°¸à±à°¯ APK Ready to Download!"
